<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="meta description">

    <title>交易</title>

    <!--=== Favicon ===-->
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
<!--=== Bootstrap CSS ===-->
<link href="css/vendor/bootstrap.min.css" rel="stylesheet">
<!--=== Font-Awesome CSS ===-->
<link href="css/vendor/font-awesome.css" rel="stylesheet">
<!--=== Plugins CSS ===-->
<link href="css/plugins.css" rel="stylesheet">
<!--=== Helper CSS ===-->
<link href="css/helper.min.css" rel="stylesheet">
<!--=== Main Style CSS ===-->
<link href="css/style.css" rel="stylesheet">

<!-- Modernizer JS -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>

    <!--[if lt IE 9]>
    <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<header id="header-area">
    <!-- Start Main Menu Area -->
    <div class="navigation-area" id="fixheader">
        <div class="container">
            <div class="row">
                <!-- Categories List Start -->
                <div class="col-10 col-lg-3">
                    <div class="categories-list-wrap">
                        <button class="btn btn-category d-none d-lg-inline-block">旧书交易网站
                        </button>
                    </div>
                </div>

                <!-- Main Menu Start -->
                <div class="col-2 col-lg-9 d-none d-lg-block">
                    <div class="main-menu-wrap">
                        <nav class="mainmenu">
    <ul class="main-navbar clearfix">
        <li><a href="home.html">主页</a></li>
        <li><a href="sale.html">我要卖书</a></li>
        <li><a href="buy.html">我要买书</a></li>
        <li><a href="trade.html">我的交易</a></li>
        <li><a href="search.html">书籍搜索</a></li>
        <li><a href="chat.html">聊天室</a></li>
    </ul>
</nav>
                    </div>
                </div>
                <!-- Main Menu End -->
            </div>
        </div>
    </div>
    <!-- End Main Menu Area -->
</header>
<!--== End Header Section ==-->

<div id="page-content-wrapper">
    <div class="container">
        <!-- Cart Page Content Start -->
        <div class="row">
            <div class="col-lg-12">
                <!-- Cart Table Area -->
                <div class="cart-table table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="pro-thumbnail">图片</th>
                            <th class="pro-title">名称</th>
                            <th class="pro-title">买卖方</th>
                            <th class="pro-price">价格</th>
                            <th class="pro-title">类别</th>
                            <th class="pro-subtotal">交易对象</th>
                            <th class="pro-title">交易与否</th>
                            <th class="pro-remove">删除</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="trade:${trades}">
                            <td class="pro-thumbnail"><a href="#"><img class="img-fluid" src="" th:src="${trade.picURL}" alt="Product"></a></td>
                            <td th:text="${trade.bookname}" class="pro-title"><a href="#">算法导论</a></td>
                            <td th:text="${trade.SBtypeStr}" class="pro-title"><span>买家</span></td>
                            <td th:text="${trade.price}" class="pro-price"><span>¥50.00</span></td>
                            <td th:text="${trade.category}" class="pro-title"><span>哲学</span></td>
                            <td th:text="${trade.tradeObjectName}" class="pro-subtotal"><span>无</span></td>
                            <td class="pro-title"><a style="height:0px;border-bottom:1px dashed red" th:href="@{'confirm?bookID='+${trade.bookID}}"><span>确认交易</span><a></td>
                            <td class="pro-remove"><a href="#"><i class="fa fa-trash-o"></i></a></td>
                        </tr>
                        
                        </tbody>
                    </table>
                </div>


            </div>
        </div>

        
    </div>
</div>



<!--== Start Footer Area ==-->
<footer id="footer-area">


    <!-- Footer Bottom Area -->
    <div class="footer-bttom-area">
        <div class="container">
            <div class="row">
                <!-- Copyright Text Area -->
                <div class="col-md-6 m-auto text-center">
                    <p>Copyright &copy; 李思聪的BS作业</p>
                </div>
                <!-- Copyright Text Area -->
            </div>
        </div>
    </div>
    <!-- Footer Bottom Area -->
</footer>
<!--== End Footer Area ==-->

<!-- Scroll to Top Start -->
<a href="#" class="scrolltotop"><i class="fa fa-angle-up"></i></a>
<!-- Scroll to Top End -->


<!--=======================Javascript============================-->
<!--=== Jquery Min Js ===-->
<script src="js/vendor/jquery-3.3.1.min.js"></script>
<!--=== Jquery Migrate Min Js ===-->
<script src="js/vendor/jquery-migrate-1.4.1.min.js"></script>
<!--=== Popper Min Js ===-->
<script src="js/vendor/popper.min.js"></script>
<!--=== Bootstrap Min Js ===-->
<script src="js/vendor/bootstrap.min.js"></script>
<!--=== Ajax Mail Js ===-->
<script src="js/ajax-mail.js"></script>
<!--=== Plugins Min Js ===-->
<script src="js/plugins.js"></script>

<!--=== Active Js ===-->
<script src="js/active.js"></script>
</body>
</html>

<div th:if="${success}">
    <script>alert("加入成功！")</script>
</div>
<div th:if="${fail}">
    <script>alert("加入失败，已有人抢先一步！")</script>
</div>
<div th:if="${confirm}">
    <script>alert("已确认！")</script>
</div>
<div th:if="${alreadyconfirm}">
    <script>alert("不要重复确认哦！")</script>
</div>
<div th:if="${errorconfirm}">
    <script>alert("无交易对象，交易错误！")</script>
</div>
