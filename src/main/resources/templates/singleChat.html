<header id="header-area">
    <!-- Start Main Menu Area -->
    <div class="navigation-area" id="fixheader">
        <div class="container">
            <div class="row">
                <!-- Categories List Start -->
                <div class="col-10 col-lg-3">
                    <div class="categories-list-wrap">
                        <button class="btn btn-category d-none d-lg-inline-block">旧书交易网站
                        </button>
                    </div>
                </div>

                <!-- Main Menu Start -->
                <div class="col-2 col-lg-9 d-none d-lg-block">
                    <div class="main-menu-wrap">
                        <nav class="mainmenu">
                            <ul class="main-navbar clearfix">
                                <li><a href="home.html">主页</a></li>

            </div>
        </div>
    </div>

</header>

<!--== Page Content Wrapper Start ==-->
<div id="page-content-wrapper">
    <div class="container">

        <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="shop-page-content-wrap">
                    <div class="shop-page-products-wrap">
                        <div class="products-wrapper products-list-view">

                            <div class="row">

                                <!-- Single Product Start -->
                                <div  th:each="sentence:${sentences}" class="col-lg-12 col-sm-12 text-center">
                                    <div class="single-product-item text-center">
                                        <div class="product-details text-center">
                                            <h2 th:text="${sentence}" class="product-title text-center">书还在吗？</h2>
                                        </div>
                                    </div>
                                </div>
                                <!-- Single Product End -->

                                <div class="col-lg-12">
                                    <div class="checkout-billing-details-wrap">
                                        <div class="billing-form-wrap">
                                <form action="message" method="post">
                                    <div class="single-input-item">
                                        <label for="ordernote">留言</label>
                                        <textarea name="intro" id="ordernote" cols="30" rows="3"></textarea>
                                    </div>
                                    <div class="single-input-item col-md-6 m-auto text-center">
                                    <button class="btn text-center">发送</button>
                                    </div>
                                </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--== Page Content Wrapper End ==-->
